<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input id="1" onblur="isSame()"><p id="msg1"></p>
        <input id="2" onblur="isSame()"><p id="msg2" ></p>
        <button id="sub" type="submit" disabled>Tests</button>
    </form>

    <script>
        function isSame(){
            var input1 = document.getElementById("1").text;
            var input2 = document.getElementById("2").text;
            var btn = document.getElementById("sub");

            if(input1 == input2)
                btn.disabled = false;
            else
                btn.disabled = true;
        }
    </script>
</body>
</html>
