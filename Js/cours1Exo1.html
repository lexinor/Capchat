        function GetAllDates()
        {
            var allDates = [];
            for (var i = 0; i < 116; i++) {
                allDates[i] = 2015 - i;
            }
            return allDates;
        }

        function AddAllDates()
        {
            var allDates = GetAllDates();
            var select = document.getElementById("dates");
            for (var i = 0; i < allDates.length; i++) {
                var option = document.createElement("option");
                option.textContent = allDates[i];
                select.add(option);
            }
        }
